[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
	api "com.badlogicgames.gdx:gdx:$gdxVersion"
    api 'space.earlygrey:shapedrawer:2.6.0'
    api 'com.github.raeleus.TenPatch:tenpatch:5.2.3'
    api 'com.esotericsoftware.spine:spine-libgdx:4.1.0'
    api 'com.crashinvaders.vfx:gdx-vfx-core:0.5.1'
    api 'com.crashinvaders.vfx:gdx-vfx-effects:0.5.1'
    implementation 'com.badlogicgames.gdx-controllers:gdx-controllers-core:2.2.1'
    api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    api 'com.github.raeleus.stripe:stripe:1.4.4'
    api 'com.github.raeleus.stripe:freetype:1.4.4'
    implementation 'com.github.implicit-invocation:jbump:v1.0.2'
    implementation "com.badlogicgames.gdx-video:gdx-video:1.3.2-SNAPSHOT"
    implementation "com.github.tommyettinger:textratypist:0.7.8"
}
